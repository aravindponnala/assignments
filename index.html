<!DOCTYPE html>

<html>
    <head>
        <style>
            input{
                width: 300px;
                font-size: 20px;
            }
            button{
                width: 230px;
                font-size: 20px;
            }
            .button_div{
                margin-top: 10px;
            }
            #container{
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div class="input_div">
                <input placeholder="Enter the value of X" id="number1"/>
                <input placeholder="Enter the value of Y" id="number2"/>
                <input placeholder="Result will appear here" id="res" disabled/>
            </div>

            <div class="button_div">
                <button onclick="add_button()">Addition (X + Y)</button>
                <button onclick="sub_button()">Subtraction (X - Y)</button>
                <button onclick="mul_button()">Multiplication (X * Y)</button>
                <button onclick="div_button()">Division (X / Y)</button>
            </div>           
        </div>

        <script>
            function sub_button(){
                let x = parseInt(document.getElementById("number1").value);
                let y = parseInt(document.getElementById("number2").value);

                let res = x-y;
                document.getElementById("res").value = res;
            }


            function add_button(){
                let x = parseInt(document.getElementById("number1").value);
                let y = parseInt(document.getElementById("number2").value);

                let res = x+y;
                document.getElementById("res").value = res;
            }


            function div_button(){
                let x = parseInt(document.getElementById("number1").value);
                let y = parseInt(document.getElementById("number2").value);

                let res = x/y;
                document.getElementById("res").value = res;
            }

            function mul_button(){
                let x = parseInt(document.getElementById("number1").value);
                let y = parseInt(document.getElementById("number2").value);

                let res = x*y;
                document.getElementById("res").value = res;
            }
        </script>

    </body>
</html>
